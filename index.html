<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0ceeca1f1f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Drag and Drop</title>
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="select" draggable="true"><i class="fa-solid fa-icons"></i> List item 1</div>
            <div class="select" draggable="true"><i class="fa-solid fa-icons"></i> List item 2</div>
            <div class="select" draggable="true"><i class="fa-solid fa-icons"></i> List item 3</div>
            <div class="select" draggable="true"><i class="fa-solid fa-icons"></i> List item 4</div>

        </div>
        <div id="right">

        </div>
    </div>

    <script>
        var lists = document.getElementsByClassName("select");
        var rightBox = document.getElementById("right");
        var leftBox = document.getElementById("left");

        for(list of lists){
            list.addEventListener("dragstart", function(e){
                var selected = e.target;

                rightBox.addEventListener("dragover", function(e){
                    e.preventDefault();
                });
                rightBox.addEventListener("drop", function(e){
                    rightBox.appendChild(selected);
                    selected = null;
                });
                
                leftBox.addEventListener("dragover", function(e){
                    e.preventDefault();
                });
                leftBox.addEventListener("drop", function(e){
                    leftBox.appendChild(selected);
                    selected = null;
                })


            })
        }
    </script>
</body>
</html>
